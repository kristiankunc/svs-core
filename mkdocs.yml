site_name: SVS
site_url: https://svs.kristn.co.uk

repo_url: https://github.com/kristiankunc/svs-core
edit_uri: blob/main/docs/

exclude_docs: |
  shared/

theme:
  name: material
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - toc.integrate
    - navigation.tabs
    - repo
    - content.action.view
    - content.action.edit

  palette:
    - scheme: default
      primary: light-blue
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'
  - awesome-nav
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            merge_init_into_class: true
            group_by_category: false
            show_root_toc_entry: true
            members_order: source
            show_source: true
            extra:
              show_private_members: true
              show_special_members: true
              show_inherited_members: true

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
