site_name: SVS
site_url: https://svs.kristn.co.uk

repo_url: https://github.com/kristiankunc/svs-core
edit_uri: blob/main/docs/

exclude_docs: |
  shared/

theme:
  name: material
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - repo
    - content.action.view
    - content.action.edit

  palette:
    - scheme: default
      primary: light-blue
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'
  - awesome-nav
  - mkdocstrings:
      handlers:
        python:
          load_external_modules: true
          inventories:
            - https://docs.python.org/3/objects.inv
          setup_commands:
            - import sys, os
            - sys.path.append(os.path.abspath(".")) # project root
            - os.environ.setdefault("DJANGO_SETTINGS_MODULE", "svs_core.settings")
            - django.setup()
          options:
            docstring_style: google
            show_root_toc_entry: false
            show_signature_annotations: true
            show_source: true
            merge_init_into_class: true
            group_by_category: false
            members_order: source
            show_submodules: false
            show_docstring_description: true
            parameter_headings: false
            separate_signature: true
            show_signature: true
            line_length: 60
            extra:
              evaluate_annotations: true
              signature_code_block: true

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
