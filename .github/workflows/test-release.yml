name: Publish to TestPyPI

on:
    pull_request:
        branches: ["main"]

permissions:
    contents: read
    pull-requests: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install build tools
              run: pip install build twine

            - name: Set dynamic version with patch bump
              run: |
                  PR_NUMBER=${{ github.event.pull_request.number }}
                  TIMESTAMP=$(date +%Y%m%d%H%M%S)
                  CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
                  MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
                  MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
                  PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
                  BUMPED_PATCH=$((PATCH + 1))
                  NEW_VERSION="${MAJOR}.${MINOR}.${BUMPED_PATCH}"
                  VERSION="${NEW_VERSION}.dev${PR_NUMBER}${TIMESTAMP}"
                  echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
                  sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml

            - name: Build package
              run: python -m build

            - name: Upload to TestPyPI
              env:
                  TWINE_USERNAME: "__token__"
                  TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
              run: |
                  python -m twine upload \
                    --repository testpypi \
                    --skip-existing dist/*

            - name: Comment with install instructions
              uses: peter-evans/create-or-update-comment@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  issue-number: ${{ github.event.pull_request.number }}
                  body: |
                      ðŸš€ A new TestPyPI release is available for this PR!

                      **Version:** `${{ env.PACKAGE_VERSION }}`
                      **Install with:**
                      ```bash
                      pip install --index-url https://test.pypi.org/simple/ svs_core==${{ env.PACKAGE_VERSION }}
                      ```

                      [View on TestPyPI](https://test.pypi.org/project/svs_core/${{ env.PACKAGE_VERSION }}/)
                  edit-mode: replace
