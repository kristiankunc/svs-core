name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff

      - name: Check code formatting with black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check-only .

      - name: Run ruff linter
        run: ruff check .

  test:
    needs: lint-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup PostgreSQL
        uses: ikalnytskyi/action-setup-postgres@v7

      - name: Set up Python and install dependencies
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e .
          .venv/bin/pip install -r requirements.txt

      - name: Set database URL
        run: |
          echo "TEST_DATABASE_URL=postgresql+psycopg://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+psycopg://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV

      - name: Run unit tests
        run: .venv/bin/python -m pytest -m unit

      - name: Run integration tests
        run: .venv/bin/python -m pytest -m integration
