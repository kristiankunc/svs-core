name: Deploy Docs Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'fancy-docs/**'
      - 'docs-includes/**'
      - 'svs_core/**'
      - '.github/workflows/docs-preview.yml'

concurrency:
  group: docs-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install .[docs]

      - name: Compile CLI docs
        run: |
          ENVIRONMENT=testing python docs/compile-cli.py

      - name: Compile typst docs
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ghcr.io/typst/typst:latest compile /workspace/fancy-docs/main.typ /workspace/docs/main.pdf

      - name: Build documentation with Zensical
        run: zensical build --clean

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy site --project-name=svs-docs --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://pr-${prNumber}.svs-docs.pages.dev`;
            
            const comment = `## üìö Documentation Preview
            
            Your documentation preview is ready! üéâ
            
            üîó **Preview URL:** ${previewUrl}
            
            The preview will be updated automatically when you push new commits to this PR.
            
            ---
            <sub>Built with ‚ù§Ô∏è by Cloudflare Pages</sub>`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üìö Documentation Preview')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
