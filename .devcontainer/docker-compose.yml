services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/home/dev/app:cached
    env_file:
      - .env
    depends_on:
      - db
    user: dev
    working_dir: /home/dev/app
    tty: true
    stdin_open: true

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
