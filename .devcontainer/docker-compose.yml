services:
    devcontainer:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ../:/home/dev/app
        depends_on:
            - db
        env_file: ../.env
        user: dev

    db:
        image: postgres:latest
        restart: unless-stopped
        container_name: svs-db
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./pg-init:/docker-entrypoint-initdb.d:ro

    adminer:
        image: adminer:latest
        restart: unless-stopped
        env_file:
            - .env
        ports:
            - "8080:8080"
        depends_on:
            - db

    caddy:
        image: lucaslorentz/caddy-docker-proxy:latest
        container_name: caddy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - caddy_data:/data
            - caddy_config:/config
        environment:
            - CADDY_INGRESS_NETWORK=caddy
        networks:
            - caddy

volumes:
    pgdata:
    caddy_data:
    caddy_config:

networks:
    caddy:
        driver: bridge
