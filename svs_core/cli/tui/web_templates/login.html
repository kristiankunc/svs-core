<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            color: white;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .form-check-input {
            border-radius: 4px;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header">
                        <h1>SVS</h1>
                        <p class="mb-0 mt-2">Service Management Platform</p>
                    </div>
                    
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Login Failed</strong><br>
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <form method="post" id="login-form" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-600">Username</label>
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="username"
                                       name="username"
                                       placeholder="Enter your username"
                                       required
                                       autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-600">Password</label>
                                <input type="password"
                                       class="form-control form-control-lg"
                                       id="password"
                                       name="password"
                                       placeholder="Enter your password"
                                       required>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="remember-me"
                                       name="remember_me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me on this device
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 btn-lg">
                                Login
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center text-muted small">
                            <p>For new users, contact your administrator</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load saved credentials if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('svs_saved_username');
            const savedPassword = localStorage.getItem('svs_saved_password');
            const rememberMe = localStorage.getItem('svs_remember_me') === 'true';
            
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
            
            if (rememberMe && savedPassword) {
                document.getElementById('password').value = savedPassword;
                document.getElementById('remember-me').checked = true;
            }
        });
        
        // Save credentials when form is submitted
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            localStorage.setItem('svs_saved_username', username);
            
            if (rememberMe) {
                localStorage.setItem('svs_saved_password', password);
                localStorage.setItem('svs_remember_me', 'true');
            } else {
                localStorage.removeItem('svs_saved_password');
                localStorage.setItem('svs_remember_me', 'false');
            }
        });
    </script>
</body>
</html>
