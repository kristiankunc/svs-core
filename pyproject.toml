[project]
name = "svs_core"
version = "0.1.0"
description = "Core library for SVS"
authors = [{ name = "KristiÃ¡n Kunc", email = "diist7i4c@mozmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "asyncpg",
    "bcrypt",
    "docker",
    "httpx",
    "python-dotenv",
    "tortoise-orm[psycopg]",
    "typer",
    "aerich[toml]",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-dotenv",
    "pytest_mock",
    "ruff",
    "twine",
]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]"]

[tool.setuptools]
packages = ["svs_core"]

[tool.ruff]
line-length = 88
target-version = "py311"
ignore = ["E712"]

[tool.ruff.isort]
known-first-party = ["svs_core"]
known-third-party = ["pytest"]
combine-as-imports = true
force-sort-within-sections = false
lines-between-types = 1
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.aerich]
tortoise_orm = "svs_core.db.client.TORTOISE_ORM"
location = "./svs_core/db/migrations"
src_folder = "./svs_core"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
svs = "svs_core.__main__:main"
